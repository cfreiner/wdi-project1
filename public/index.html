<!DOCTYPE html>
<html>
  <head>
    <title>Mixmath</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="content">
      <header>
        <h1>Mixmath</h1>
      </header>
      <div id="board"></div>
      <div>
        <h3 id="player-name"></h3>
        <div id="rack">
          <div class="rack-0"></div>
          <div class="rack-1"></div>
          <div class="rack-2"></div>
          <div class="rack-3"></div>
          <div class="rack-4"></div>
          <div class="rack-5"></div>
          <div class="rack-6"></div>
        </div>
      </div>
      <div id="buttons">
        <button id="move-btn">Submit Move</button>
        <button id="turn-btn" class="hide">End Turn</button>
      </div>
    </div>
    <script src="lib/lodash.min.js"></script>
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
