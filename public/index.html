<!DOCTYPE html>
<html>
  <head>
    <title>mixma+h</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="content" class="container">

      <div class="row">
      <header>
        <h1>(mixma+h)</h1>
        <form class="start-form">
          <label for="player-name">name: </label>
          <input id="player-name" type="text" size="8">
          <button id="add-player">add player</button>
          <button id="start" class="hide">start game</button>
          <p>added!</p>
        </form>
      </header>
      </div>


      <div id="middle-row" class="row">
      <div class="col-md-2">
      <div>
        <table>
          <thead>
            <th colspan="2">scoreboard</th>
          </thead>
          <tbody id="player-list">

          </tbody>
        </table>
      </div>
      </div>

      <div class="col-md-8">
        <div id="board"></div>
      </div>

      <div class="col-md-2">
      <div>
        <table>
          <thead>
            <th colspan="2">high scores</th>
          </thead>
          <tbody id="high-scores">

          </tbody>
        </table>
      </div>
      </div>

      </div>

      <div id="bottom-row" class="row">
      <footer>
        <div>
          <h3><span id="active-player"></span>'s tile rack</h3>
          <div id="rack">
            <div class="rack-0"></div>
            <div class="rack-1"></div>
            <div class="rack-2"></div>
            <div class="rack-3"></div>
            <div class="rack-4"></div>
            <div class="rack-5"></div>
            <div class="rack-6"></div>
          </div>
        </div>

        <div id="buttons">
          <button id="move-btn">Submit Move</button>
          <button id="turn-btn">End Turn</button>
        </div>
      </footer>
      </div>
    </div>
    <script src="lib/lodash.min.js"></script>
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/sweetalert.min.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/player.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/game.js"></script>
    <script src="js/listeners.js"></script>
  </body>
</html>
