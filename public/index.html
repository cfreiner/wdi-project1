<!DOCTYPE html>
<html>
  <head>
    <title>mixma+h</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="content">

      <header>
        <h1>( mixma+h )</h1>
        <form class="start-form">
          <label for="player-name">Name: </label>
          <input id="player-name" type="text" size="8">
          <button id="add-player">Add Player</button>
          <button id="start" class="hide">Start Game</button>
        </form>
      </header>

      <div>
        <table class="hide">
          <thead>
            <th>Player</th>
            <th>Score</th>
          </thead>
          <tbody id="player-list">

          </tbody>
        </table>
      </div>

      <div id="board"></div>

      <div>
        <h3><span id="active-player"></span>'s Tiles</h3>
        <div id="rack">
          <div class="rack-0"></div>
          <div class="rack-1"></div>
          <div class="rack-2"></div>
          <div class="rack-3"></div>
          <div class="rack-4"></div>
          <div class="rack-5"></div>
          <div class="rack-6"></div>
        </div>
        <h3>Score: <span id="score"></span></h3>
      </div>

      <div id="buttons">
        <button id="move-btn">Submit Move</button>
        <button id="turn-btn">End Turn</button>
      </div>

    </div>
    <script src="lib/lodash.min.js"></script>
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/player.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
